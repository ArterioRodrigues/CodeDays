name: Generate a build and push to another branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug: List Files in Working Directory
        run: |
          ls -la
          pwd

      - name: Install Dependencies
        run: npm install
        working-directory: ./CodeDays/interview-app/

      - name: Debug: List Files in Build Directory
        run: ls -la ./CodeDays/interview-app/
      
      - name: Build
        run: npm run build # Modify with your actual build command
        working-directory: ./CodeDays/interview-app/

      - name: Push Build
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build # The branch name where you want to push the assets
          FOLDER: dist # Modify to match the output directory of your build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"
